<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
        <nav class="top_container">
                <ul class="left_top">
                    <li>About</li>
                    <li>Store</li>
                </ul>
            </div>
                <ul class="right_top">
                    <li>Gmail</li>
                    <li>Images</li>
                </ul>
                
            </nav>
        
</header>
<main>

    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="" id="main_img">
    <div id="search_border">
        <input type="text" name="search" id="search_bar">
    </div>
    
    <br>
    <div class="search_buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    

</main>

<footer>
    <nav class="bottom_container">
            <ul class="first_quad">
                <li>Australia</li>
            </ul>
            <ul class="third_quad">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul class="fourth_quad">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>

            </ul>
    </nav>
</footer>
</body>

</html>
